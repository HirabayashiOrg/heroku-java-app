<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>運行情報一覧</title>

	<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
	<script src="/js/trainInfo/info_list.js" th:src="@{/js/trainInfo/info_list.js}"></script>
</head>
<body>
<div class="container-fluid">
	<table class="table table-bordered">
		<thead class="bg-success">
			<tr><td>路線</td><td>情報</td><td>詳細</td></tr>
		</thead>
		<tbody>
			<tr th:each="info: ${infoList}" th:class="${info.info.contains('平常')?'':'bg-danger'}">
				<td>
					<span th:text="${info.line}"></span>
					<button class="btn btn-danger pull-right del">解除</button>
					<button class="btn btn-primary pull-right reg">登録</button>
				</td>
				<td th:text="${info.info}"></td>
				<td><a th:href="${info.url}" th:text="${info.detail}"></a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
