<!DOCTYPE html>

<html lang="ja" xmlns:th="http://www.thymeleaf.org" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ToDo</title>

	<script src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
	<link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"></link>
	<script src="/js/angular.min.js" th:src="@{/js/angular.min.js}"></script>
	<script src="/js/angular-resource.js" th:src="@{/js/angular-resource.js}"></script>
	<script src="/js/todo/script.js" th:src="@{/js/todo/script.js}"></script>
</head>
<body>
<div class="container-fluid">
	<h1>Push 履歴</h1>
	<table class="table table-bordered">
		<thead class="bg-success">
			<tr>
				<th>ID</th>
				<th>Total</th>
				<th>Additions</th>
				<th>Deletions</th>
				<th>Datetime</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="push: ${pushes}">
				<td th:text="push.id"></td>
				<td th:text="push.total"></td>
				<td th:text="push.additions"></td>
				<td th:text="push.deletions"></td>
				<td th:text="push.pushed"></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
